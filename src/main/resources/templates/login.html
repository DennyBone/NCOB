<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}" />
    <script th:src="@{/webjars/jquery-validation/1.17.0/jquery.validate.min.js}" />
    <title>NCOB Login</title>
</head>
<body>
    <!-- /loginProcessor is the url configured in SecurityConfig to handle form login -->
    <form id="loginForm" th:action="@{/loginProcessor}" th:object="${user}" method='POST'>
        <p>
            Go to <a th:href="@{/register}">Registration</a> page
        </p>
        <p>
            Go to <a th:href="@{/home}">Home</a> page
        </p>
        <div class="imgcontainer">
            <img th:src="@{/img/ncob.jpg}" alt="ncob" class="ncob" />
        </div>

        <div class="container">
            <label><b>Username</b> (2 character minimum)</label>
            <input minlength="2" type="text" th:field="*{username}" placeholder="Enter Username" name="uname" th:required="required" />
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> Name Error </p>

            <label><b>Password</b></label>
            <input type="password" th:field="*{password}" placeholder="Enter Password" name="psw" th:required="required" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> Password Error </p>

            <p th:if="${param.error}" text="red"> Invalid username or password </p>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" /> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>

    </form>

<!-- call the jquery validate plugin -->
<script>
    $("#loginForm").validate();
</script>

</body>
</html>
